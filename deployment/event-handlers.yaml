apiVersion: apps/v1
kind: Deployment
metadata:
  name: bioanalyzer-event-handlers
  labels:
    app: bioanalyzer-event-handlers
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bioanalyzer-event-handlers
  template:
    metadata:
      labels:
        app: bioanalyzer-event-handlers
    spec:
      containers:
      - name: function-app
        image: <your-docker-image:tag>
        ports:
        - containerPort: 80
        env:
        # Add environment variables here if needed
        # - name: ENV_VAR_NAME
        #   value: "value"
---
apiVersion: v1
kind: Service
metadata:
  name: bioanalyzer-event-handlers-service
spec:
  selector:
    app: bioanalyzer-event-handlers
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
